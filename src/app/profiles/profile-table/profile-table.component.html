<section class="mat-elevation-z8" tabindex="0">
  <div class="example-header">
    <!-- <button class="btn btn-success mar20t" (click)="openAppointmentPopup()">
      <i class="fa-solid fa-list-check mar5r"></i>Manage
    </button> -->
    <mat-form-field class="mar20lr">
      <input
        matInput
        (keyup)="applyFilter($any($event.target).value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </div>
  <div class="example-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      id="appoinment-table"
    >
      <ng-container matColumnDef="profile_name">
        <th mat-header-cell *matHeaderCellDef>Patient Id</th>
        <td mat-cell *matCellDef="let element">{{ element.profile_name }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            title="edit"
            class="edit-icon"
            aria-hidden="false"
            aria-label="Example home icon"
            (click)="gotoProfile(element)"
            >edit</mat-icon
          >
        </td>
      </ng-container>
     

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
